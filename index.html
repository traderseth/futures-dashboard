<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Futures Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
          body { background-color: #111827; }
          @keyframes scroll {
                  0% { transform: translateX(0); }
                  100% { transform: translateX(-33.33%); }
          }
          .animate-scroll { animation: scroll 25s linear infinite; }
        </style>
  </head>
  <body class="min-h-screen text-white p-5">
      <div id="app"></div>div>

      <script>
            const FUTURES = [
              { symbol: 'DX=F', name: 'US Dollar', color: '#22c55e', url: 'https://www.investing.com/currencies/us-dollar-index', base: 104.25 },
              { symbol: 'SIH26.CMX', name: 'Silver', color: '#a1a1aa', url: 'https://www.investing.com/commodities/silver', base: 82.00 },
              { symbol: 'CL=F', name: 'Crude Oil', color: '#f97316', url: 'https://www.investing.com/commodities/crude-oil', base: 72.45 },
              { symbol: 'GC=F', name: 'Gold', color: '#eab308', url: 'https://www.investing.com/commodities/gold', base: 2045.30 },
              { symbol: 'ES=F', name: 'S&P 500', color: '#3b82f6', url: 'https://www.investing.com/indices/us-spx-500-futures', base: 5125.50 },
                  ];

            const NEWS_DATA = {
                    commodities: [
                      { title: "Gold futures rally on safe-haven demand", source: "Kitco", time: 2, url: "https://www.google.com/search?q=gold+futures+safe+haven&tbm=nws" },
                      { title: "Silver outperforms gold in early trading", source: "Reuters", time: 8, url: "https://www.google.com/search?q=silver+outperforms+gold&tbm=nws" },
                      { title: "Dollar index retreats from highs", source: "FX Street", time: 18, url: "https://www.google.com/search?q=dollar+index+DXY&tbm=nws" },
                      { title: "Crude oil inventories surprise to downside", source: "EIA", time: 35, url: "https://www.google.com/search?q=crude+oil+inventories+EIA&tbm=nws" },
                      { title: "S&P futures point to higher open", source: "Bloomberg", time: 48, url: "https://www.google.com/search?q=S%26P+futures&tbm=nws" },
                            ],
                    iran: [
                      { title: "Iran oil exports face new scrutiny amid sanctions enforcement", source: "Reuters", time: 5, url: "https://www.google.com/search?q=iran+oil+exports+sanctions&tbm=nws" },
                      { title: "OPEC+ considers response to Iran production levels", source: "Bloomberg", time: 15, url: "https://www.google.com/search?q=OPEC+iran+production&tbm=nws" },
                      { title: "Iran nuclear talks: European diplomats seek new framework", source: "FT", time: 32, url: "https://www.google.com/search?q=iran+nuclear+talks&tbm=nws" },
                      { title: "Oil prices react to Middle East tensions", source: "CNBC", time: 45, url: "https://www.google.com/search?q=oil+prices+middle+east&tbm=nws" },
                      { title: "Iran's oil minister comments on production targets", source: "Reuters", time: 60, url: "https://www.google.com/search?q=iran+oil+minister&tbm=nws" },
                            ],
                    shutdown: [
                      { title: "Congress faces deadline on government funding bill", source: "AP", time: 3, url: "https://www.google.com/search?q=congress+government+funding+bill&tbm=nws" },
                      { title: "House Republicans debate spending priorities", source: "Politico", time: 12, url: "https://www.google.com/search?q=house+republicans+spending&tbm=nws" },
                      { title: "Senate leaders discuss continuing resolution options", source: "The Hill", time: 28, url: "https://www.google.com/search?q=senate+continuing+resolution&tbm=nws" },
                      { title: "Federal agencies prepare contingency plans", source: "WaPo", time: 42, url: "https://www.google.com/search?q=federal+agencies+shutdown+contingency&tbm=nws" },
                      { title: "Markets watch shutdown risk with caution", source: "CNBC", time: 55, url: "https://www.google.com/search?q=markets+government+shutdown&tbm=nws" },
                            ]
            };

            const formatTime = (mins) => mins < 60 ? mins + 'm ago' : Math.floor(mins / 60) + 'h ago';

            function generatePrices() {
                    const now = Date.now();
                    return FUTURES.map(f => {
                              const timeOfDay = (now % 86400000) / 86400000;
                              const volatility = f.symbol.includes('SI') ? 0.8 : 0.3;
                              const trend = Math.sin(timeOfDay * Math.PI * 2) * volatility;
                              const noise = (Math.random() - 0.5) * volatility * 0.5;
                              const change = trend + noise;
                              const price = f.base * (1 + change / 100);
                              return { ...f, price, change };
                    });
            }

            function renderNewsFeed(title, icon, items) {
                    return '<div class="bg-gray-800 rounded-xl overflow-hidden h-96 flex flex-col">' +
                              '<div class="px-4 py-3 border-b border-gray-700 flex items-center gap-2 bg-gray-900">' +
                                '<span class="text-xl">' + icon + '</span>' +
                                '<span class="font-semibold text-white text-lg">' + title + '</span>' +
                                '<span class="ml-auto text-sm px-2 py-0.5 bg-green-500 rounded-full text-white">LIVE</span>' +
                              '</div>' +
                              '<div class="flex-1 overflow-y-auto p-2">' +
                                items.map(item => 
                                              '<a href="' + item.url + '" target="_blank" rel="noopener noreferrer" class="block p-4 mb-2 bg-gray-700 rounded-lg border-l-2 border-blue-500 hover:bg-gray-600 transition-colors">' +
                                                '<div class="text-white text-base leading-snug mb-2">' + item.title + '</div>' +
                                                '<div class="flex justify-between text-sm">' +
                                                  '<span class="text-gray-400">' + item.source + '</span>' +
                                                  '<span class="text-gray-500">' + formatTime(item.time) + '</span>' +
                                                '</div>' +
                                              '</a>'
                                                    ).join('') +
                              '</div>' +
                              '<div class="px-3 py-2 border-t border-gray-700 text-sm text-gray-500 text-center">Refreshes every 30 sec</div>' +
                            '</div>';
            }

            function render() {
                    const prices = generatePrices();
                    const tickerItems = [...prices, ...prices, ...prices];
                    const lastUpdate = new Date().toLocaleTimeString();

                    document.getElementById('app').innerHTML = 
                              '<div class="bg-black rounded-lg mb-5 overflow-hidden sticky top-0 z-50">' +
                                '<div class="flex animate-scroll whitespace-nowrap py-4">' +
                                  tickerItems.map(p => 
                                                  '<span class="px-8 font-medium text-lg ' + (p.change >= 0 ? 'text-green-500' : 'text-red-500') + '">' +
                                                    '<span class="text-gray-400 mr-2">' + p.name + '</span>' +
                                                    (p.change >= 0 ? '‚ñ≤' : '‚ñº') + ' ' + Math.abs(p.change).toFixed(2) + '%' +
                                                  '</span>'
                                                              ).join('') +
                                '</div>' +
                              '</div>' +
                              '<div class="flex justify-between items-center mb-5 flex-wrap gap-4">' +
                                '<div>' +
                                  '<h1 class="text-3xl font-bold">Futures Dashboard</h1>' +
                                  '<p class="text-gray-400 text-base">Live prices, sentiment & news feeds</p>' +
                                '</div>' +
                                '<div class="flex items-center gap-4">' +
                                  '<span class="bg-green-500 px-5 py-2 rounded-md text-base">‚óè Live</span>' +
                                  '<span class="text-gray-500 text-sm">' + lastUpdate + '</span>' +
                                '</div>' +
                              '</div>' +
                              '<div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-8">' +
                                prices.map(p => 
                                              '<a href="' + p.url + '" target="_blank" rel="noopener noreferrer" class="bg-gray-800 rounded-xl p-5 block hover:bg-gray-750 transition" style="border-left: 4px solid ' + p.color + '">' +
                                                '<div class="flex justify-between mb-2">' +
                                                  '<span class="text-gray-400 text-sm">' + p.name + '</span>' +
                                                  '<span class="text-blue-400 text-sm">‚Üó</span>' +
                                                '</div>' +
                                                '<div class="text-2xl font-bold">$' + p.price.toFixed(2) + '</div>' +
                                                '<div class="text-base font-medium ' + (p.change >= 0 ? 'text-green-500' : 'text-red-500') + '">' +
                                                  (p.change >= 0 ? '‚ñ≤' : '‚ñº') + ' ' + (p.change >= 0 ? '+' : '') + p.change.toFixed(2) + '%' +
                                                '</div>' +
                                              '</a>'
                                                     ).join('') +
                              '</div>' +
                              '<div id="feedsSection">' +
                                '<h2 class="text-2xl font-bold mb-5 flex items-center gap-2">' +
                                  '<span class="text-green-500">‚óè</span> Live Feeds' +
                                '</h2>' +
                                '<div class="grid md:grid-cols-3 gap-4">' +
                                  renderNewsFeed('Commodities & Futures', 'üìà', NEWS_DATA.commodities) +
                                  renderNewsFeed('Iran News', 'üáÆüá∑', NEWS_DATA.iran) +
                                  renderNewsFeed('Government Shutdown', 'üèõÔ∏è', NEWS_DATA.shutdown) +
                                '</div>' +
                              '</div>';
            }

            render();
            setTimeout(function() {
                    var feeds = document.getElementById('feedsSection');
                    if (feeds) feeds.scrollIntoView({ behavior: 'smooth' });
            }, 800);
            setInterval(render, 30000);
      </script>
  </body>body>
</html>html>
      </script>
    </style></title>
  </head>
